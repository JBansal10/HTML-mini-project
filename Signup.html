<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="nav">
            <li>
                <img src="Resources/QA-Logo.jpg" alt="QA Logo" width="50px" height="50px">
            </li>
            <li class="nav-item">
                <a class="nav-link active" id="link1" aria-current="page" href="Signup.html">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="link2" href="Home.html">Homepage</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="link3" href="Schedule.html">Schedule</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1>Sign up</h1>
        <p>Please enter your details to receive our monthly newsletter providing information on the latest movies coming out and
            there showtimes. 
        </p>
        <fieldset>
            <legend>Your details:</legend>
            <form method="GET" action="">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="name" required
                        placeholder="Full name: " />
                    <label for="username">Full name:</label>
                </div>
                <br />
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email:" />
                    <label for="email">Enter your email:</label>
                </div>
                <br />
                <div class="form-floating">
                    <input type="password" class="form-control" id="pwd" name="password" placeholder="password:" />
                    <label for="pwd">Enter your password:</label>
                </div>
                <br />
                <div class="row">
                    <div class="col-md">
                        <label>Gender:</label>
                        <select id="gender" class="form-select" name="gender">
                            <option>Male</option>
                            <option>Female</option>
                            <option selected>Prefer not to say</option>
                        </select>
                    </div>
                </div>



                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
                crossorigin="anonymous"></script>
    </body>

</html>
